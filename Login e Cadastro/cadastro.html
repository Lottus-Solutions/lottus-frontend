<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro · Lottus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/logo.png" type="image/x-icon">
</head>

<body>
    <section class="left-side">
        <img src="./Assets/biblioteca.png" alt="Imagem de uma biblioteca" class="img-biblioteca">
    </section>
    <section class="right-side">
        <h2 class="title">Bem-vindo(a)</h2>

        <img src="./Assets/logo.png" alt="Imagem de uma biblioteca" class="logotipo">

        <form>
            <div class="input-box">
                <p>Nome</p>
                <input id="input-nome" type="text" required>
            </div>
            <div class="input-box">
                <p>Email</p>
                <input id="input-email" type="email" required>
            </div>
            <div class="input-box">
                <p>Senha</p>
                <input id="input-senha" type="password" required>
            </div>
            <div class="input-box">
                <p>Confirme sua senha</p>
                <input id="input-senha-confirm" type="password" required>
            </div>
            <button id="btn-submit" type="submit">Cadastrar</button>
        </form>
        <small>Já possui uma conta? <a href="./login.html">Entrar</a></small>

        <script src="cadastro.js"></script>
</body>

</html>
