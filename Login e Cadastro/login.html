<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login · Lottus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="left-side">
        <img src="./Assets/biblioteca.png" alt="Imagem de uma biblioteca" class="img-biblioteca">
    </section>
    <section class="right-side">
        
        <h2 class="title">Bem-vindo, novamente</h2>

        <img src="./Assets/logo.png" alt="Imagem de uma biblioteca" class="logotipo">

        <form>
            <div class="input-box">
                <p>Email</p>
                <input id="input-email" type="email" required>
            </div>
            <div class="input-box">
                <p>Senha</p>
                <input id="input-senha" type="password" required>
            </div>
            <div class="down-line">
                <div>
                    <input type="checkbox">
                    <span>Lembre-se de mim</span>
                </div>
                <a href="">Esqueceu a senha?</a href="">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <small>Ainda não possui uma conta? <a href="./cadastro.html">Cadastre-se</a></small>

</body>

</html>
